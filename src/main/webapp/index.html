<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/statistic-header.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>登录页面</title>
</head>

<body class="main-color">
    <div class="site-header">
        <div class="site-header-padding"></div>
        <div class="site-header-nav"></div>
        <div class="site-header-padding"></div>
    </div>
    <div class="body">
        <div class="login-title common">
            <h3>会员登录</h3>
        </div>
        <div class="login-area">
            <div class="login-box">
                <div class="login-word">用户名/邮箱/手机号码</div>
                <div class="input-box">
                    <input type="text" id="username" class="login-input" />
                </div>
                <div class="login-word">密码</div>
                <div class="input-box">
                    <input type="password" id="password" class="login-input" />
                </div>
                <div class="link-word">
                    <a href="#" class="link-forget-pwd">忘记密码</a>
                    <a href="#" class="link-register">快速注册</a>
                </div>
                <input type="button" value="登录" id="logi-submit" class="login-btn btn-word">
            </div>
        </div>
    </div>
    <div class="site-footer"></div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
</body>

</html>
